
<!doctype html>
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
     <title> Online Registration Form</title>
     <link rel="stylesheet" href="css/style.css">
   </head>

<body>

    <header class="header">
      <h1 class="h1">THE CODE REVIEW</h1>
      <h2>Sign Up For our newsletter</h2>
      <p class="para1">Get The latest news on how your code is doing in your inbox </p>
    </header>

        <hr class="hr">
        <hr class="hr1">

<main>

  <section class="container">
    <form>

         <h3 class="legend"><strong> Contact Information </strong></h3>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="required">               <br>


      <label for="emailaddress">Email Address</label>
      <input type="text" id="emailaddress" placeholder= "required">        <br>


      <label for="phonenumber">Phone Number</label>
      <input type="text" id="phonenumber" name="fname">                      <br>


      <label for="streetaddress">Street Address</label>
      <input type="text" id="streetaddress" name="fname">                     <br>


      <label for="city">City</label>
      <input type="text" id="city" name="lname">                             <br>


      <label for="state">State</label>
      <input type="text" id="state" placeholder="Choose State" list="States"/>

           <datalist id="States">
              <option>Indiana</option>
              <option>Maryland</option>
              <option>Maine</option>
              <option>Texas</option>
              <option>Nevada</option>
              <option>California</option>
              <option>Oregon</option>
              <option>Washinton</option>
              <option>Montana</option>
              <option>Idaho</option>
              <option>Arizona</option>
              <option>New Mexico</option>
              <option>Lousiana</option>
              <option>Florida</option>
              <option>South Carolina</option>
              <option>North Carolina</option>

          </datalist><br>





    <div class="zipcode">
       <label for="zipcode">Zip Code</label>
       <input type="text" id="zipcode" name="zipcode">
    </div>


 </form>
</section>

    <hr class="hr2">



       <h4 class="legend1"><strong>Newsletter</strong></h4>

       <p class="intro2">Select the newsletter you would like to recieve</p>



      <input type="checkbox" id="html" name="html">
      <label class="checkbox" for="html">HTML News
      <span class="checkmark"></span>
      </label><br>


      <input type="checkbox" id="css" name="css">
      <label class="checkbox1" for="css">Css News
      <span class="checkmark"></span>
      </label><br>


      <input type="checkbox" id="javascript" name="javascript">
      <label class="checkbox2" for="javascript">Javascript news
      <span class="checkmark"></span>
      </label><br>


    <p class="intro3">Newsletter Format</p>


      <input type="radio" id="htmlformat" name="htmlformat">
      <label class="radio" for="htmlformat">HTML</label><br>


      <input type="radio" id="plaintext" name="plaintext">
      <label class="radio1" for="plaintext">Plain text</label>






       <div class="container1">
         <label class="container1" for ="textbox">
         Other topics you would like to hear about</label><br>
         <input type="text" id="textbox" value="">
       </div>


          <button type="button">Sign Up</button>

   </main>

     <footer>
       <span class="copy">&copy; 2018 The Code Review</span>
     </footer>

  </body>
</html>
