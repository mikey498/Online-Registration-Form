<!doctype html>
<html>
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
     <title> Online Registration Form</title>
     <link rel="stylesheet" href="css/style.css">
   </head>

<body>

    <header class="header">
      <h1 class="h1">THE CODE REVIEW</h1>
      <h2>Sign Up For our newsletter</h2>
      <p class="para1">Get The latest news on how your code is doing in your inbox </p>
    </header>

        <hr class="hr">
        <hr class="hr1">

<main>

    <form>

  <section class="container">


        <feildset>

         <legend class="legend"><strong> Contact Information </strong></legend>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="required" name="fname">               <br>


      <label for="emailaddress">Email Address</label>
      <input type="email" id="emailaddress" placeholder= "required" name="fname">        <br>


      <label for="phonenumber">Phone Number</label>
      <input type="tel" id="phonenumber" name="fname">                      <br>


      <label for="streetaddress">Street Address</label>
      <input type="text" id="streetaddress" name="fname">                     <br>


      <label for="city">City</label>
      <input type="text" id="city" name="lname">                             <br>


      <label class="state2" for="state">State</label>

           <select id="state">

               <option value selected hidden disabled>Choose State</option>
               <option value="Alabama">Alabama</option>
               <option value="Alaska">Alaska</option>
               <option value="Arizona">Arizona</option>
               <option value="Arkansas">Arkansas</option>
               <option value="California">California</option>
               <option value="Colorado">Colorado</option>
               <option value="Connecticut">Connecticut</option>
               <option value="Delaware">Delaware</option>
               <option value="Florida">Florida</option>
               <option value="Georgia">Georgia</option>
               <option value="Hawaii">Hawaii</option>
               <option value="Idaho">Idaho</option>
               <option value="Illinois">Illinois</option>
               <option value="Indiana">Indiana</option>
               <option value="Iowa">Iowa</option>
               <option value="Kansas">Kansas</option>
               <option value="Kentucky">Kentucky</option>
               <option value="Louisiana">Louisiana</option>
               <option value="Maine">Maine</option>
               <option value="Maryland">Maryland</option>
               <option value="Massachusetts">Massachusetts</option>
               <option value="Michigan">Michigan</option>
               <option value="Minnesota">Minnesota</option>
               <option value="Mississippi">Mississippi</option>
               <option value="Missouri">Missouri</option>
               <option value="Montana">Montana</option>
               <option value="Nebraska">Nebraska</option>
               <option value="Nevada">Nevada</option>
               <option value="New Hampshire">New Hampshire</option>
               <option value="New Jersey">New Jersey</option>
               <option value="New Mexico">New Mexico</option>
               <option value="New York">New York</option>
               <option value="North Carolina">North Carolina</option>
               <option value="North Dakota">North Dakota</option>
               <option value="Ohio">Ohio</option>
               <option value="Oklahoma">Oklahoma</option>
               <option value="Oregon">Oregon</option>
               <option value="Pennsylvania">Pennsylvania</option>
               <option value="Rhode Island">Rhode Island</option>
               <option value="South Carolina">South Carolina</option>
               <option value="South Dakota">South Dakota</option>
               <option value="Tennessee">Tennessee</option>
               <option value="Texas">Texas</option>
               <option value="Utah">Utah</option>
               <option value="Vermont">Vermont</option>
               <option value="Virginia">Virginia</option>
               <option value="Washington">Washington</option>
               <option value="West Virginia">West Virginia</option>
               <option value="Wisconsin">Wisconsin</option>
               <option value="Wyoming">Wyoming</option>

          </select><br>


             <div class="zipcode">
              <label for="zipcode">Zip Code</label>
              <input type="text" id="zipcode" name="zipcode">
            </div>

     </feildset>
   </section>

    <section>
     <feildset>

         <hr class="hr2">



       <legend class="legend1"><strong>Newsletter</strong></legend>

       <p class="intro2">Select the newsletter you would like to recieve</p>



      <input type="checkbox" id="html" name="html">
      <label class="checkbox" for="html">HTML News
      <span class="checkmark"></span>
      </label><br>


      <input type="checkbox" id="css" name="css">
      <label class="checkbox1" for="css">Css News
      <span class="checkmark"></span>
      </label><br>


      <input type="checkbox" id="javascript" name="javascript">
      <label class="checkbox2" for="javascript">Javascript news
      <span class="checkmark"></span>
      </label><br>


    <legend class="intro3" for="htmlformat">Newsletter Format</legend>


      <input type="radio" id="htmlformat" name="htmlformat">
      <label class="radio" for="htmlformat">HTML</label><br>


      <input type="radio" id="plaintext" name="htmlformat">
      <label class="radio1" for="plaintext">Plain text</label><br>





        <label class="topics" for="textarea">Other topics you would to hear about</label>
        <textarea class="textarea" id="textarea" rows="4" cols="50">  </textarea>




          <button type="button">Sign Up</button>

         </feildset>
        </section>
       </form>
      </main>

         <footer>
            <span class="copy">&copy; 2018 The Code Review</span>
        </footer>

  </body>
</html>
